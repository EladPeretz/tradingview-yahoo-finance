trigger:
  branches:
    include:
      - main  # Or 'master', depending on your default branch

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.10'

steps:
# Step 1: Checkout repository
- task: Checkout@1
  displayName: 'Checkout Source'

# Step 2: Set up Python
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(pythonVersion)'
    addToPath: true
  displayName: 'Set up Python $(pythonVersion)'

# Step 3: Create virtual environment & install dependencies
- script: |
    python -m venv venv
    source venv/bin/activate
    pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install Python dependencies'

# Step 4: Run Flask app (for testing/deployment â€” optional step)
# You can remove this block if you deploy elsewhere
- script: |
    source venv/bin/activate
    python app.py
  displayName: 'Run Flask App'

# Step 5: Publish build artifacts (optional)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)'
    ArtifactName: 'source'
    publishLocation: 'Container'
